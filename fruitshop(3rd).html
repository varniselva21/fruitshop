<body >
 <div class="container" id="contact">
        <h2 class="text-center mb-4 ">Contact Us</h2>
        <p class="text-center">FOR further inquires:</p>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form>
                    <div class="form-group">
                        <label for="name"> Name</label>
                        <input type="text" class="form-control" id="name" placeholder="John" algin="center">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input typeclass="email" class="form-control" id="email" placeholder="johnstall@gmail.com">
                    </div>
                 <div class="form-group">
                        <label for="ph">Phone Number</label>
                        <input typeclass="number" class="form-control" id="ph" placeholder="9735460720">
                    </div>

                    <div class="form-group">
                        <label for="message">Address</label><br>
                        <textarea class="textarea" form-control" id="message" rows="3"
                            placeholder="Market 3,Ramanujam Nagar,Karur.-639001 "></textarea>
                    </div>
                   </form>
            </div>
        </div>
    </div>
